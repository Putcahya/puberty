<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#628141" opacity="0.1" rx="10"/>
  
  <!-- Molecule structure placeholder -->
  <circle cx="70" cy="70" r="15" fill="#628141" stroke="#628141" stroke-width="2"/>
  <circle cx="130" cy="70" r="15" fill="#628141" stroke="#628141" stroke-width="2"/>
  <circle cx="100" cy="130" r="15" fill="#628141" stroke="#628141" stroke-width="2"/>
  
  <!-- Connecting lines -->
  <line x1="70" y1="70" x2="130" y2="70" stroke="#628141" stroke-width="3"/>
  <line x1="70" y1="70" x2="100" y2="130" stroke="#628141" stroke-width="3"/>
  <line x1="130" y1="70" x2="100" y2="130" stroke="#628141" stroke-width="3"/>
  
  <!-- Ring structure indicator -->
  <ellipse cx="100" cy="100" rx="35" ry="35" fill="none" stroke="#628141" stroke-width="2" opacity="0.5"/>
  
  <!-- Label -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" fill="#628141">Estrogen</text>
</svg>