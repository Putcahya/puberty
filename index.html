<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Modul Interaktif: Puberty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#E67E22',
              'brand-secondary': '#628141',
              'brand-accent': '#F5A623',
              'brand-dark': '#2A3A4A',
              'brand-light': '#F7F9FA',
              'brand-text': '#4A4A4A',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'fade-in-up': 'fadeInUp 0.6s ease-in-out',
              'pulse-strong': 'pulseStrong 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bubble-pop': 'bubblePop 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards',
              'gentle-float': 'gentleFloat 4s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              pulseStrong: {
                '0%, 100%': { transform: 'scale(1)', opacity: 1 },
                '50%': { transform: 'scale(1.1)', opacity: 0.8 },
              },
              bubblePop: {
                '0%': { transform: 'scale(0.5) translateY(20px)', opacity: 0 },
                '80%': { transform: 'scale(1.05) translateY(-5px)', opacity: 1 },
                '100%': { transform: 'scale(1) translateY(0)', opacity: 1 },
              },
              gentleFloat: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              }
            }
          }
        }
      }
    </script>

}
</script>

</body>
</html>
